<!DOCTYPE html>
<html>
    <head>
        <title>Formatação de Textos</title>
    </head>
    <body>
        Este é um <strong>poema</strong><br />
        que <i>assim</i> vai soar.<br /><br />

        Se <u>eu</u> <sup>2</sup> <strike>quiser</strike>fazer<br />
        ele vai <small>ficar</small>.
    </body>
</html>
